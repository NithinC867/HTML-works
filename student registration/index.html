<!DOCTYPE html>
<html lang="en">
<head>
<h1>Student details</h1>
<body>
    <div>
        <label for="">Date of birth :</label>
        <input type="date">
    </div>
    <div>
        <label for="">address :</label>
        <textarea name="" id="" rows="8" cols="50"></textarea>
    </div>
    <div>
        <label for="">select course</label>
        <select name="" id="">
            <option value="">Django</option>
            <option value="">Java</option>
            <option value="">C++</option>
            <option value="">Testing</option>
        </select>
    </div>
    <div>
        <label for="">department</label>
        <input type="radio" name="department" value="cse"><label for="">cse</label> 
        <input type="radio" name="department" value="eee"><label for="">eee</label>
        <input type="radio" name="department" value="mba"><label for="">mba</label> 
     </div>
<div>
     <label for="">Skills</label>
     <input type="checkbox" value="java"><label for="">Java</label>
     <input type="checkbox" value="python"><label for="">Python</label>
     <input type="checkbox" value="C++"><label for="">C++</label>
    </div>

    <div>
        <label for="">image</label>
        <input type="file" accept="image\*">
    </div>

<div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</div>
</body>
</html>
